{% extends 'base.html' %}

{% block title %}
<title>EventRun Listing</title>
{% endblock title %}

{% block content %}
    <ul>
    {% for eventrun in eventruns %}
    <li>HAPPENS: {{ eventrun.happends }} FREE SPOTS: {{ eventrun.seats_available }} PRICE: {{ eventrun.price }}
    {% endfor %}
    </ul>
{% endblock content %}
