{% extends 'base.html' %}

{% block title %}
<title>Event Listing</title>
{% endblock title %}

{% block content %}
    <table>
        <tr>
        <th>NAME</th><th>LOCATION</th>
        </tr>
    {% for event in events %}
        <tr>
        <td><a href="/events/detail/{{ event.id }}">{{ event.name }}</a></td><td> {{ event.location}}</td>
        </tr>
    {% endfor %}
    </table>
<br>
    {% if user.is_authenticated %}
    <a href="/events/my_events/">My events</a>
    {% endif %}
<br>

<a href="/">Back</a>
{% endblock content %}
