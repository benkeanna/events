{% extends 'base.html' %}

{% block title %}
<title>Event Listing</title>
{% endblock title %}

{% block content %}

    {% if user.is_authenticated %}
    <h1>My events</h1>
        <table>
            <tr>
            <th>NAME</th><th>LOCATION</th>
            </tr>
        {% for event in events %}
            <tr>
            <td><a href="/events/detail/{{ event.id }}">{{ event.name }}</a></td><td> {{ event.location}}</td>
            </tr>
        {% endfor %}
    </table>
    {% endif %}

<br>
<a href="/">Back</a>
{% endblock content %}
