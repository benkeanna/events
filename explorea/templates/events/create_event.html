{% extends "base.html" %}

{% block content %}
<div>
  <h2>Edit event {{ event.name }}</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in event_form.visible_fields %}
        <p>{{ field.label_tag}}{{ field }}</p>
        {% for error in field.errors %}
            {{ error }}
        {% endfor %}
    {% endfor %}
    {{ file_form.as_p }}
    <button type="submit">Save</button>
  </form>

</div>
{% endblock content %}
